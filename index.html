    <script >
      let board = [];
let currentplayer = 0;


function setup(){
  createCanvas(150, 150);
  for(let i=0;i<3;i++){
    board[i] = [];
    for(let j=0;j<3; j++) {
      board[i][j] = 0;
    }
  }
}

function mouseClicked() {
  move(floor((mouseX/150)*3), floor((mouseY/150)*3));
  
}

function move(x, y) {
  board[y][x] = (currentplayer%2 + 1);
  currentplayer++;
}

function draw(){
  background(0);
  stroke(255);
  drawBoard();
  if(currentplayer % 2 == 1){
    computerMove();    
  }
  checkForWin();
}

function checkForWin(){
  
}
function drawBoard() {
  line(0, 50, 150, 50);
  line(0, 100, 150, 100);
  line(50, 0, 50, 150);
  line(100, 0, 100, 150);
  
  for(let i=0;i<board.length;i++) {
   for(let j=0;j<board.length;j++) {
     fill(0);
     if(board[i][j] == "1"){
        ellipse(25+(50*j),25+(50*i),40,40);
     } else if(board[i][j] == "2") {
       line(10+(50*j), 10+(50*i), 40+(50*j), 40+(50*i));
       line(10+(50*j), 40+(50*i), 40+(50*j), 10+(50*i));
     }
  } 
  }
}

function computerMove(){
      let computerY = floor(random(3));
    let computerX = floor(random(3));
    if(!board[computerY][computerX]){
      move(computerX, computerY);
    }
}
